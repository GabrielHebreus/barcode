<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de C贸digos de Barras</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JsBarcode e jsPDF -->
  <script defer src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- CSS local -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS local -->
  <script defer src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <img src="./assets/logotipo.png" alt="Logotipo" style="display: block; margin: 0 auto 1rem; max-width: 150px;">
    <p class="slogan">ENTERPRISE - RACING PIGEONS</p>

    <div class="flex-row">
      <div class="flex-col">
        <label for="barcodeType">Tipo de C贸digo de Barra</label>
        <select id="barcodeType">
          <option value="EAN13">EAN-13</option>
          <option value="CODE128">CODE128</option>
          <option value="CODE39">CODE39</option>
          <option value="UPC">UPC</option>
          <option value="ITF">ITF</option>
        </select>
      </div>

      <div class="flex-col">
        <label for="quantityInput">Quantidade</label>
        <input id="quantityInput" type="number" min="1" placeholder="Ex: 5" />
      </div>

      <div class="flex-col">
        <label for="codesInput">C贸digos manuais (um por linha)</label>
        <textarea id="codesInput" rows="4" placeholder="7891234567890&#10;0123456789012"></textarea>
      </div>

      <div class="flex-col">
        <label for="extraField">Identificador</label>
        <input id="extraField" type="text" placeholder="Ex: Lote 001" />
      </div>
    </div>

    <button id="generateBtn">Gerar C贸digos</button>
    <button id="exportPdfBtn" style="margin-top: 1rem; background-color: #34495e;">Exportar PDF</button>

    <div id="output" class="barcodes"></div>
    <p id="errorMessage" class="error" role="alert" aria-live="assertive"></p>
  </div>
</body>
</html>
